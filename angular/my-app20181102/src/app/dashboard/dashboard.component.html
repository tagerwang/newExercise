<h3>Top Heroes</h3>
<button (click)="expression()">observerA</button>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
        <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search select="[name=middle]">
  <div class="middle">
    <h4>嵌入内容到子组件, 此h4会嵌入到子组件中middle</h4>
  </div>
  <div class="bottom">
    <h4>嵌入内容到子组件, 此内容不会到子组件中, 不会显示在页面中bottom</h4>
  </div>
  <div name="top">
    <h5>嵌入内容到子组件, 此h5会嵌入到子组件中top</h5>
  </div>
</app-hero-search>
